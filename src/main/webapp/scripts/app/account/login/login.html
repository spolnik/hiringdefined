<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <h2 class="form-signin-heading green">Please sign in</h2>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>


            <div class="well">
                <form class="form" role="form" ng-submit="login($event)">
                    <div class="form-group">
                        <label for="username"><small>Login</small></label>
                        <input type="text" class="form-control" id="username" placeholder="Your login" ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="password"><small>Password</small></label>
                        <input type="password" class="form-control" id="password" placeholder="Your password"
                               ng-model="password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">


                                <label>
                                    <input type="checkbox" value="rememberMe" id="rememberMe" ng-model="rememberMe"> Remember me
                                </label>
                                <a href="#/reset/request" class="pull-right">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success btn-block">Sign in</button>

                </form>
            </div>
            <p></p>
            <div class="text-center">
                <span ><a class="margin--left" href="#/register" title="Sign Up">Create account</a></span>
            </div>
        </div>
    </div>
</div>
