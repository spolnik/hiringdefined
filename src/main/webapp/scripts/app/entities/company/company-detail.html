
<div>
    <h2><span>Company</span> {{company.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>Company Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.companyName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Url</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.url}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Contact Person</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.contactPerson}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Contact Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.contactEmail}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Owner</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{company.owner}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="company"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
