
<div>
    <h2><span>Open Position</span> {{openPosition.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>Company Name</span>
                    </td>
                    <td>
                        <select class="input-sm form-control" ng-model="openPosition.companyName" ng-options="company for company in companies"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Position</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{openPosition.position}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Seniority</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{openPosition.seniority}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Location</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{openPosition.location}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{openPosition.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Requirements</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{openPosition.requirements}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>State</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{openPosition.state}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="openPosition"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
